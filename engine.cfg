[application]

name="IronFlying"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=700
height=1280
test_width=350
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(Left)]
move_right=[key(Right)]
move_up=[key(Up)]
move_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true
